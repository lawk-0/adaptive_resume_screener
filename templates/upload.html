{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Upload Job Description & Resumes</h5>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="jd_text" class="form-label">Job Description</label>
                <textarea class="form-control" id="jd_text" name="jd_text" rows="6" required></textarea>
            </div>

            <div class="mb-3">
                <label for="resumes" class="form-label">Upload Résumés (PDF/DOCX)</label>
                <input class="form-control" type="file" id="resumes" name="resumes" multiple required>
            </div>

            <button type="submit" class="btn btn-primary">Screen Candidates</button>
        </form>
    </div>
</div>
{% endblock %}
